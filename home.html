<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="home.css" />
		<script src="home.js" defer></script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Creek Watchers</title>
	</head>
	<body>
		<div class="homeBtn" id="homebtn"></div>
		<div class="container" id="tileContainer"></div>
		<button id="loginButton" onclick="loginTransition()">Login</button>
		<div class="mainContainer">
			<div class="mainTitle">Creek Watchers</div>

			<div class="mainContent" id="mainContent">
				<div class="panel panel1" id="panel1">
					<h1 class="panel-title">Sites</h1>
					<hr class="panel-separator" />
					<p class="panel-description">Access Data by site location.</p>
				</div>
				<div class="panel panel2" id="panel2">
					<h1 class="panel-title">Date</h1>
					<hr class="panel-separator" />
					<p class="panel-description">
						Access data based upon date submitted.
					</p>
				</div>
				<div class="panel panel3" id="panel3">
					<h1 class="panel-title">Users</h1>
					<hr class="panel-separator" />
					<p class="panel-description">
						Access data based upon volunteer name's.
					</p>
				</div>
				<div class="panel panel4" id="panel4">
					<h1 class="panel-title">All Data</h1>
					<hr class="panel-separator" />
					<p class="panel-description">No Filtering</p>
				</div>
			</div>
		</div>
	</body>
</html>
